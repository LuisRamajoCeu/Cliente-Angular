<div class="container p-4">
  <h2>Formulario de Compra</h2>
  
  <!-- Formulario -->
  <div class="card p-3 mb-4">
    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" class="form-control" 
             [value]="nombre()" 
             (input)="nombre.set($any($event.target).value)">
    </div>

    <div class="mb-3">
      <label class="form-label">Precio:</label>
      <input type="number" class="form-control" 
             [value]="precio()" 
             (input)="precio.set(+$any($event.target).value)">
    </div>

    <div class="mb-3">
      <label class="form-label">Unidades:</label>
      <input type="number" class="form-control" 
             [value]="unidades()" 
             (input)="unidades.set(+$any($event.target).value)">
    </div>

    <button class="btn btn-success" (click)="comprar()">Comprar</button>
  </div>

  <hr>

  <!-- LLAMADA AL COMPONENTE HIJO -->
  <!-- Pasamos el valor de la signal (listaArticulos()) a la propiedad 'articulos' del hijo -->
  <app-listado-articulos [articulos]="listaArticulos()"></app-listado-articulos>

</div>
