<h1>Lista de artículos</h1>
<form class="row">
  <div class="col-4">
    <label for="nombre">Nombre: </label><br>
    <input type="text" name="nombre" id="Nombre" [(ngModel)]="nombre" >
  </div>
  <div class="col-4">
    <label for="precio">Precio: </label><br>
    <input type="text" name="precio" id="Precio" [(ngModel)]="precio"/>
  </div>
  <div class="col-4">
    <label for="unidades">Unidades: </label><br>
    <input type="text" name="unidades" id="Unidades" [(ngModel)]="unidades"/>
  </div>
  <div class="text-center row mx-auto">
    <input type="button" value="Comprar" (click)="comprar()" />
  </div>
  <div *ngFor="let art of articulos, let i = index">
    <ul>
        <li>Id: {{i+1}} - Nombre: {{art.nombre}} - Precio: {{art.precio}}€ - Unidades: {{art.unidades}}</li>
    </ul>
  </div>
</form>
