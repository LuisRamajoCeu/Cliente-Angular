<h4>Listado de Personajes</h4>

<ul class="list-group">
    <li class="list-group-item bg-info-subtle">@for (p of (listaPersonajes ); track $index) {
      <hr><p>{{p.id}} | {{p.nombre}} | {{p.raza}} <button class="text-white bg-danger p-2" (click)="eliminarPersonaje(p.id)">Eliminar Personaje</button></p> }<hr>
    </li>
</ul>
