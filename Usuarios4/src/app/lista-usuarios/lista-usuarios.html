<div class="container">
  <h2 class="mt-3 mb-4">Lista de Usuarios</h2>
    <ul class="list-group-item bg-info-subtle px-5 pt-2">@for (u of ( usuariosList$ | async); track $index) {
      <hr>
        <td>
          <p>{{ u.id }} | <a [routerLink]="['/detalles',u.id]">{{ u.name }}</a> | {{u.username}}</p>   
        </td>  }
      <hr>
    </ul>
</div>
