<div class="container">
  <h2 class="mt-3 mb-4">Lista de Usuarios</h2>
    <ul class="list-group-item bg-info-subtle">@for (u of ( usuariosList$ | async); track $index) {
      <hr>
        <td>
          <p>{{ u.name }} | {{u.username}} | {{u.email}} | {{u.phone}} | {{u.address.street}}</p>   
        </td>  }
      <hr>
    </ul>
</div>
